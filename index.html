<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Toyota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/toyota-logo-red.svg" alt="Toyota Logo">
    </div>
    <h1>Discover the Toyota That's Right for You</h1>
</header>

<main class="quiz-container">
    <div class="quiz-intro" id="intro">
        <p>Take our short quiz to discover the perfect Toyota vehicle for your needs.</p>
        <button class="start-btn" id="startBtn">Get Started</button>
    </div>
    <div class="quiz-question hide" id="question1">
        <h2>Question 1</h2>
        <p>What type of vehicle are you looking for?</p>
        <button class="quiz-option" data-answer="Car">Car</button>
        <button class="quiz-option" data-answer="Minivan">Minivan</button>
        <button class="quiz-option" data-answer="SUV-Crossover">SUV/Crossover</button>
        <button class="quiz-option" data-answer="Truck">Truck</button>
        <button class="quiz-option" data-answer="No-Preference">No Preference</button>
    </div>
    <div class="quiz-controls hide" id="controls">
        <button id="prev-btn" class="control-btn" disabled>Previous</button>
    </div>
</main>

<footer class="footer">
    <p>Built by Hayden Freeman, Carson Phillips, and Noah Zhou</p>
</footer>
<script src="quiz.js" type="module"></script>
</body>
</html>
